<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Betting Calculator</title>
</head>
<body>
    <h1>Arbitrage Betting Calculator</h1>
    <label for="odds1">Odds for the first outcome (American format):</label>
    <input type="number" id="odds1" step="0.01"><br>

    <label for="odds2">Odds for the second outcome (American format):</label>
    <input type="number" id="odds2" step="0.01"><br>

    <label for="profit">Desired profit:</label>
    <input type="number" id="profit" value="100"><br>

    <button onclick="calculateArbitrage()">Calculate</button>

    <p id="result"></p>

    <script>
        function calculateArbitrage() {
            const americanToDecimal = (americanOdds) => {
                if (americanOdds > 0) {
                    return (americanOdds / 100) + 1;
                } else if (americanOdds < 0) {
                    return (100 / Math.abs(americanOdds)) + 1;
                }
                return 1;
            };

            const odds1 = americanToDecimal(parseFloat(document.getElementById("odds1").value));
            const odds2 = americanToDecimal(parseFloat(document.getElementById("odds2").value));
            const profit = parseFloat(document.getElementById("profit").value);

            const bet1 = (odds2 * profit) / (odds2 * odds1 + odds1 * profit + odds2 * profit);
            const bet2 = (odds1 * profit) / (odds2 * odds1 + odds1 * profit + odds2 * profit);

            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `You should bet $${bet1.toFixed(2)} on the first outcome and $${bet2.toFixed(2)} on the second outcome.`;
        }
    </script>
</body>
</html>
