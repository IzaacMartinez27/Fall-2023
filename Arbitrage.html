<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Betting Calculator</title>
</head>
<body>
    <h1>Arbitrage Betting Calculator</h1>
    <label for="odds1-sportsbook1">Odds for the first outcome on Sportsbook 1 (American format):</label>
    <input type="number" id="odds1-sportsbook1" step="0.01"><br>

    <label for="odds2-sportsbook1">Odds for the second outcome on Sportsbook 1 (American format):</label>
    <input type="number" id="odds2-sportsbook1" step="0.01"><br>

    <label for="odds1-sportsbook2">Odds for the first outcome on Sportsbook 2 (American format):</label>
    <input type="number" id="odds1-sportsbook2" step="0.01"><br>

    <label for="odds2-sportsbook2">Odds for the second outcome on Sportsbook 2 (American format):</label>
    <input type="number" id="odds2-sportsbook2" step="0.01"><br>

    <label for="budget">Budget (how much money you have):</label>
    <input type="number" id="budget" step="0.01"><br>

    <button onclick="calculateArbitrage()">Calculate</button>

    <p id="result"></p>

    <script>
        function calculateArbitrage() {
            const americanToDecimal = (americanOdds) => {
                if (americanOdds > 0) {
                    return (americanOdds / 100) + 1;
                } else if (americanOdds < 0) {
                    return (100 / Math.abs(americanOdds)) + 1;
                }
                return 1;
            };

            const odds1Sportsbook1 = americanToDecimal(parseFloat(document.getElementById("odds1-sportsbook1").value));
            const odds2Sportsbook1 = americanToDecimal(parseFloat(document.getElementById("odds2-sportsbook1").value));
            const odds1Sportsbook2 = americanToDecimal(parseFloat(document.getElementById("odds1-sportsbook2").value));
            const odds2Sportsbook2 = americanToDecimal(parseFloat(document.getElementById("odds2-sportsbook2").value));
            const budget = parseFloat(document.getElementById("budget").value);

            const bet1Sportsbook1 = (budget * odds2Sportsbook2) / (odds1Sportsbook1 * odds2Sportsbook2 + odds2Sportsbook2 * odds1Sportsbook2 + odds1Sportsbook1 * budget);
            const bet2Sportsbook2 = (budget * odds1Sportsbook2) / (odds1Sportsbook1 * odds2Sportsbook2 + odds2Sportsbook2 * odds1Sportsbook2 + odds1Sportsbook1 * budget);

            const profitSportsbook1 = bet1Sportsbook1 * odds1Sportsbook1 - budget;
            const profitSportsbook2 = bet2Sportsbook2 * odds2Sportsbook2 - budget;
            
            const totalProfit = profitSportsbook1 + profitSportsbook2;

            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `You should bet $${bet1Sportsbook1.toFixed(2)} on Sportsbook 1 and $${bet2Sportsbook2.toFixed(2)} on Sportsbook 2. You will make a profit of $${totalProfit.toFixed(2)}.`;
        }
    </script>
</body>
</html>
